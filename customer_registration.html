<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="customer-page">
    <div id="customerForm" class="customerForm">
        <h2>Customer Registration</h2>
        <form id="customerRegistration">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="emailCustomer">Email</label>
                <input type="email" id="emailCustomer" name="email" required placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="passwordCustomer">Password</label>
                <input type="password" id="passwordCustomer" name="password" required placeholder="Enter password">
            </div>
            <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter phone number">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
