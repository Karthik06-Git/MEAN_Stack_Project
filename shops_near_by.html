    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: linear-gradient(to right, #00dbde 0%, #fc00ff 100%);
            color: #fff;
            min-height: 100vh;
        }

        .navbar {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo img {
            align-items: left;
            height: 40px; /* Adjust logo image size */
        }

        .navbar a {
            color: rgb(15, 151, 224);
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding-right: 40px;
        }

        .navbar a:link, a:visited{
            color: rgb(15, 151, 224);
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a:hover, a:active {
            color: purple;
            transform: scaley(1.05);
        }

        .main-section {
            padding: 40px 20px;
            text-align: center;
        }

        .main-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .main-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .vendor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .vendor-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .vendor-card:hover {
            transform: translateY(-5px);
        }

        .vendor-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .vendor-card a {
            text-decoration: none;
            color: white;
        }

        .vendor-info {
            padding: 15px;
        }

        .vendor-info h4 {
            margin-bottom: 5px;
        }

        .vendor-info p {
            margin: 0;
            font-size: 0.95rem;
        }
    </style>
</head>

    <div class="navbar">

        </div>
        <div>
            <a href="index.html">Back-to-home</a>

    <div class="main-section">

                    <div class="vendor-info">
                        <h3>{{vendor.name}}</h3>
                        <p>{{vendor.store_type}}</p>
                        <p>{{vendor.distance}}</p>
                        <p>{{vendor.address}}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
